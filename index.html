<body>
  <h1>Receita de shake proteico</h1>
  <img src="img.avif">
  <ul>
    <li>2 Bananas</li>
    <li>2 Scoop de Whey</li>
    <li>250ml Água/Leite de amêndoa</li>
    <li>2 colheres de aveia</li>
    <li>Pasta de amêndoim</li>
    <li>Creme branco</li>
    <li>6 Cubos de gelo</li>
  </ul>

  <h2>Preparo</h2>
  <p>Colocar tudo no liquidificador, bater até ficar em uma consistência cremosa, depois servir no copo e aproveitar!</p>
